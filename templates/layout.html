<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}论文写作智能体{% endblock %}</title>
    <!-- 主样式表 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Marked.js: 一个高效的 Markdown 解析器，用于将 Markdown 文本转换为 HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- MathJax 3: 专业的数学公式排版库，用于渲染 LaTeX 格式的数学公式 -->
    <script>
      /**
       * MathJax 全局配置对象。
       * 此配置确保 MathJax 能正确识别并处理行内 ($...$) 和行间 ($$...) 公式，
       * 同时优化渲染性能和避免与页面其他元素的冲突。
       */
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']], // 定义行内公式分隔符
          displayMath: [['$$', '$$'], ['\\[', '\\]']], // 定义行间公式分隔符
          processEscapes: true // 处理 \$, 等转义字符
        },
        svg: {
          fontCache: 'global' // 使用全局字体缓存以提高渲染速度
        },
        options: {
          // 忽略特定HTML标签内的数学公式处理，防止冲突
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>

    <!-- diff.js: 一个强大的文本差异对比库，用于在“修改”功能中高亮显示新旧内容的区别 -->
    <script src="https://cdn.jsdelivr.net/npm/diff@5.1.0/dist/diff.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 侧边导航栏 -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-brain icon"></i>
                <span class="sidebar-title">论文写作智能体</span>
            </div>
            <ul>
                <li><a href="{{ url_for('index') }}"><i class="fas fa-home icon"></i><span class="link-text">首页与设置</span></a></li>
                <li><a href="{{ url_for('page', page_name='single_literature_analysis') }}"><i class="fas fa-file-alt icon"></i><span class="link-text">单篇文献分析</span></a></li>
                <li><a href="{{ url_for('page', page_name='comprehensive_literature_analysis') }}"><i class="fas fa-book-reader icon"></i><span class="link-text">综合文献分析</span></a></li>
                <li><a href="{{ url_for('page', page_name='brainstorming') }}"><i class="fas fa-lightbulb icon"></i><span class="link-text">头脑风暴</span></a></li>
                <li><a href="{{ url_for('page', page_name='paper_writing') }}"><i class="fas fa-pencil-alt icon"></i><span class="link-text">论文写作</span></a></li>
            </ul>
        </nav>
        <!-- 主内容区域 -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- 全局模态框：用于展示内容修改前后的差异对比 -->
    <div id="diff-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>内容对比与确认</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="diff-pane">
                    <div class="pane-header">原始版本</div>
                    <div id="diff-output-old"></div>
                </div>
                <div class="diff-pane">
                    <div class="pane-header">调整后版本</div>
                    <div id="diff-output-new"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="reject-changes-btn" class="btn btn-secondary">放弃更改</button>
                <button id="accept-changes-btn" class="btn btn-success">接受新版本</button>
            </div>
        </div>
    </div>

    <!-- 主 JavaScript 文件 -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
